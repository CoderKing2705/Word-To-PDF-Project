<div *ngIf="showSuccessModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-96 text-center transform transition-all scale-100">
        <div class="flex justify-center mb-4">
            <!-- big check icon -->
            <svg class="w-16 h-16 text-green-500 animate-bounce" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Account created!</h2>
        <p class="text-gray-600 mb-6">Your account has been successfully created. You can now log in.</p>
        <button (click)="goToLogin()"
            class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg shadow-md transition-colors duration-300">
            Go to Login
        </button>
    </div>
</div>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-900 to-blue-900">
    <!-- Card with gradient background -->
    <div class="w-full max-w-5xl rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row animate-fade-in
              bg-gradient-to-r from-gray-800 via-gray-900 to-blue-800">
        <!-- Left: Image -->
        <div class="md:w-1/2 hidden md:flex items-center justify-center bg-black/20 p-8">
            <img src="assets/Images/sign_up.jpg" alt="signup illustration"
                class="max-h-96 rounded-lg shadow-lg transition-transform duration-500 hover:scale-105">
        </div>

        <!-- Right: Form -->
        <div class="md:w-1/2 w-full p-10 backdrop-blur-sm">
            <h1 class="text-4xl font-bold mb-6 text-white" style="font-family:'Poppins', sans-serif">Sign Up</h1>

            <form [formGroup]="signupForm" (ngSubmit)="signup()" class="space-y-5">
                <div>
                    <input type="text" placeholder="Name" formControlName="name"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
                    <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
                        class="text-red-400 text-sm mt-1">
                        Name is required (min 3 chars)
                    </div>
                </div>

                <div>
                    <input type="email" placeholder="Email" formControlName="email"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
                    <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                        class="text-red-400 text-sm mt-1">
                        Valid email required
                    </div>
                </div>

                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="password"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
                    <button type="button" (click)="togglePassword()"
                        class="absolute right-3 top-3 text-gray-300 hover:text-white">
                        {{ showPassword ? '🙈' : '👁️' }}
                    </button>
                    <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                        class="text-red-400 text-sm mt-1">
                        Min 6 characters
                    </div>
                </div>

                <button type="submit" [disabled]="signupForm.invalid"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition transform hover:scale-[1.02]">
                    Create Account
                </button>

                <div *ngIf="error" class="text-red-400 text-sm text-center mt-2">{{ error }}</div>

                <p class="text-center text-sm text-gray-300 mt-4">
                    Already have an account?
                    <a routerLink="/login" class="text-blue-300 hover:underline">Login</a>
                </p>
            </form>
        </div>
    </div>
</div>
