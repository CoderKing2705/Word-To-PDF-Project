<div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-black p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Upload Card -->
        <div class="backdrop-blur-md bg-white/10 border border-white/20 shadow-xl rounded-2xl p-6 mb-10 text-white">
            <h2 class="text-2xl font-bold mb-4">Upload Word Document</h2>

            <div class="flex flex-col md:flex-row items-center gap-4">
                <input type="file" (change)="onFileChange($event)" accept=".doc,.docx" class="block w-full text-sm text-gray-200 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0
                      file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700" />

                <button (click)="uploadFile()" [disabled]="!file || loading"
                    class="bg-blue-600 text-white px-6 py-2 rounded-xl shadow hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    <ng-container *ngIf="!loading">Upload</ng-container>
                    <ng-container *ngIf="loading">
                        <span class="flex items-center gap-2">
                            <span
                                class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
                            Uploading...
                        </span>
                    </ng-container>
                </button>
            </div>

            <!-- Progress bar -->
            <div *ngIf="loading" class="w-full bg-white/20 rounded-full h-2 mt-4">
                <div class="bg-blue-500 h-2 rounded-full transition-all duration-300" [style.width.%]="uploadProgress">
                </div>
            </div>

            <p *ngIf="error" class="text-red-400 mt-2 text-sm">{{ error }}</p>
        </div>

        <!-- Success/Failure Alerts -->
        <div *ngIf="successMessage" class="mb-6">
            <div
                class="bg-green-600/20 border-l-4 border-green-400 text-green-200 p-4 animate-slide-in rounded-lg shadow">
                {{ successMessage }}
            </div>
        </div>
        <div *ngIf="errorMessage" class="mb-6">
            <div class="bg-red-600/20 border-l-4 border-red-400 text-red-200 p-4 animate-slide-in rounded-lg shadow">
                {{ errorMessage }}
            </div>
        </div>

        <!-- Toggle Conversions -->
        <div class="text-center mb-6" *ngIf="conversions.length">
            <button (click)="showConversions = !showConversions"
                class="bg-gradient-to-r from-purple-700 to-indigo-700 text-white px-5 py-2 rounded-xl shadow hover:from-purple-800 hover:to-indigo-800 transition">
                {{ showConversions ? 'Hide Uploads' : 'Show Uploads' }}
            </button>
        </div>

        <!-- Card View -->
        <div *ngIf="showConversions" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div *ngFor="let conv of conversions"
                class="backdrop-blur-md bg-white/10 border border-white/20 text-white rounded-xl shadow-lg p-5 transition transform hover:scale-105 hover:bg-white/20">
                <h3 class="font-semibold truncate">{{ conv.originalName }}</h3>
                <p class="text-sm opacity-80">{{ (conv.sizeBytes / 1024).toFixed(1) }} KB</p>
                <span class="inline-block mt-2 px-2 py-1 rounded text-xs" [ngClass]="{
                'bg-green-500 text-white': conv.status === 'DONE',
                'bg-yellow-500 text-black': conv.status === 'PENDING',
                'bg-red-500 text-white': conv.status === 'FAILED'
              }">
                    {{ conv.status }}
                </span>
                <div class="mt-3">
                    <button *ngIf="conv.status === 'DONE'" (click)="downloadFile(conv.id, conv.originalName)"
                        class="mt-2 bg-green-500 hover:bg-green-600 text-white text-sm px-4 py-1 rounded shadow transition">
                        Download
                    </button>
                    <span *ngIf="conv.status !== 'DONE'" class="text-sm opacity-50">Processing...</span>
                </div>
            </div>
        </div>
    </div>
</div>
