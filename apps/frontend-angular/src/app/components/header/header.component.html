<header class="bg-gradient-to-r from-blue-800 via-indigo-700 to-purple-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <!-- Logo / App Title -->
        <h1 class="text-2xl font-extrabold text-white tracking-wide">
            File Manager
        </h1>

        <!-- Actions -->
        <div>
            <button *ngIf="isLoggedIn" (click)="logout()"
                class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow-md transition font-semibold">
                Logout
            </button>
        </div>
    </div>
</header>
